<!doctype html>
<html>
<head>
<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--当前页面的三要素-->
<title>案例一：控制台自动打印文字</title>
<meta name="Keywords" content="关键词,关键词">
<meta name="description" content="">
<!-- <script type="text/javascript" src="sgutil.js"></script> -->
</head>
<body>
<textarea name="" id="content" cols="30" rows="10"></textarea>
<!-- <div id="content"></div> -->
<script type="text/javascript">
	var contentDom = document.getElementById("content");

	//设置焦点
	contentDom.focus()
	var cont1 = "安徽省安庆市，每一个胖子都是一个潜力股，这句话让多少为之心动。";
	var cont2 = "只用了半年，他从一个259斤的大胖墩暴瘦到150斤。";
	var arr = [];
	arr.push(cont1);
	arr.push(cont2);
	console.log( arr );
	var index = 0;
	var i = 0;
	var aLen = arr.length;
	function start() {
		var len = arr[index].length;
		contentDom.innerHTML += arr[index].charAt(i);
		i++;
		if(i != len) {
			setTimeout(start,100);
		}
		else if(index < ( aLen - 1 ) ) {
			contentDom.innerHTML += "</br>";
			index++;
			i = 0;
			setTimeout(start,50);
		}
	};
	start();
</script>
</body>
</html>
